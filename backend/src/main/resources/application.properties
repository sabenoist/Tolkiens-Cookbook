spring.application.name=tolkiens_cookbook

# DATABASE CONFIGURATION
spring.datasource.url=jdbc:postgresql://cookbook-db:5432/postgres           # move to env and replace with ${DB_URL}
spring.datasource.username=postgres                                         # move to env and replace with ${DB_USER}
spring.datasource.password=postgres                                         # move to env and replace with ${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE CONFIGURATION
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# SERVER CONFIGURATION
server.port=8080
